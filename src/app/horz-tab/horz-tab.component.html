<div class="card">
  <div class="card-body p-0">
    <ul class="nav nav-pills px-2 shivam-color main-ul shivam-border-color" id="pills-tab" role="tablist">
      <li class="nav-item " role="presentation">
        <a class="nav-link" id="pills-basic-tab" data-toggle="pill" href="#pills-basic" role="tab"
          aria-controls="pills-basic" aria-selected="true">Contacts</a>
      </li>
      <li class="nav-item " role="presentation">
        <a class="nav-link" id="pills-address-tab" data-toggle="pill" href="#pills-address" role="tab"
          aria-controls="pills-address" aria-selected="false">Address</a>
      </li>
      <li class="nav-item d-none d-md-block" role="presentation" width="100%" style="flex-grow:1;">
        <a class="nav-link" aria-selected="false">&nbsp;</a>
      </li>
      <li class="nav-item " role="presentation">
        <a class="nav-link active font-weight-bold" id="pills-profile-tab" data-toggle="pill" href="#pills-profile"
          role="tab" aria-controls="pills-profile" aria-selected="false">Resume</a>
      </li>
    </ul>
    <div class="tab-content py-1 px-2 " id="pills-tabContent">
      <div class="tab-pane fade" id="pills-basic" role="tabpanel" aria-labelledby="pills-basic-tab">
        <div class="row " >
          <app-dropdown-combo [data]="contactData"></app-dropdown-combo>
        </div>
      </div>
      <div class="tab-pane fade show active" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
        <h2>
          <a href="/assets/Shivam_Kumar_Giri_Resume.pdf" download>
            <div class='resume shivam-bg p-5'>
              <span class='py-5'>Download Resume here</span>
              <span style="flex-grow:1;"></span>
              <span class='py-5'><img src="/assets/download_logo.png" height='60px'></span>
            </div>
          </a>
        </h2>
      </div>
      <div class="tab-pane fade" id="pills-address" role="tabpanel" aria-labelledby="pills-address-tab">
        <div class='resume shivam-bg p-5 font-weight bold'>
          Opp. MAKS Office,
          <br>
          Port Blair,
          <br>
          Andaman & Nicobar Islands,
          <br>
          744103, India
        </div>
      </div>
    </div>
  </div>
</div>
