<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <ng-container *ngFor="let activity of data; let i=index">
      <li data-target="#carouselExampleIndicators" [attr.data-slide-to]="i" class="list-indicator"></li>
    </ng-container>
  </ol>
  <div class="carousel-inner">
    <ng-container *ngFor="let activity of data; let i=index">
    <div class="carousel-item" [class.active]="!i">
      <img class="d-block w-100" src="/assets/BG.jpg" alt="Slide">
      <div class=" font-weight-bold carousel-caption shivam-color d-md-block">
        <span class=''>{{activity}}</span>
      </div>
    </div>
    </ng-container>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon shivam-bg" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon shivam-bg" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
